<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>En lille lommeregner</title>
    <link href="master.css" rel="stylesheet">
</head>
<body>
<h1>En lille lommeregner</h1>


<form>
    <div class="calculator">
        <div>
            <!--<label>Tal 1</label>-->
            <input id="tal1" maxlength="10" placeholder="Skriv et tal" type="text">
        </div>

        <div>
            <!--<label>Tal 2</label>-->
            <input id="tal2" maxlength="10" placeholder="Skriv et tal" type="text">
        </div>

        <div>
            <!--<label for="operator">Operator:</label>-->

            <select id="operator">
                <option value="">-- vælge mellem --</option>

                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>

        <!--unik id for elementet "input,  value angiver teksten på knappen-->
        <div>
            <input id="submit" type="submit" value="Beregn"/>
        </div>
    </div>
</form>


<p></p>

<div id="result"></div>

<script src="main.js"></script>
</body>
</html>
