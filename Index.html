    Tal 1:<input type="text" id="tal1" placeholder="Skriv et tal" maxlength="10">
    Tal 2:<input type="text" id="tal2" placeholder="Skriv et tal" maxlength="10">

    <label for="operator">Vælge en operator:</label>

    <select id="operator">

        <option value="+">+</option>

        <option value="/">/</option>
    </select>
    <!--unik id for elementet "input,  value angiver teksten på knappen-->

</form>
