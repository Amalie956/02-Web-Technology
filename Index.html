<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lommeregner</title>
    <link href="master.css" rel="stylesheet">
</head>
<body>
<h1>En lille lommeregner</h1>

<form>
    <div class="calculator">
        <div>
            <input id="inputLeft" maxlength="10" placeholder="Skriv et tal" type="text">
        </div>

        <div>
            <input id="inputRight" maxlength="10" placeholder="Skriv et tal" type="text">
        </div>

        <div>
            <select id="operator">
                <option value="">-- v√¶lge mellem --</option>

                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>

        <div>
            <input id="submit" type="submit" value="Beregn"/>
        </div>

        <div>
            <input id="finalResult" placeholder="Resultat" readonly type="text">
        </div>
    </div>
</form>
<script src="main.js"></script>
</body>
</html>
